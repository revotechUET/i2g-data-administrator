<div class="slim-scroller">
    <div class="side-left">
        <wi-tree-view-virtual tree-root="self.listUser" hide-unmatched='true' get-children="self.getChildren"
            click-fn='self.clickTreeVirtual' get-label="self.getLabel" get-icon='self.getIcon' run-match='self.runMatch'
            keep-chidren='true'>
        </wi-tree-view-virtual>
    </div>
    <div class="side-right">
        <div class="menu">
            <div>
                <span ng-click="self.copyOrCut('copy')">
                    <span class="copy-16x16"></span>
                    <div>Copy</div>
                </span>
                <span ng-click="self.copyOrCut('cut')">
                    <span class="zone-split-16x16"></span>
                    <div>Cut</div>
                </span>
                <span ng-click="self.paste()">
                    <span class="copy-16x16"></span>
                    <div>Paste</div>
                </span>
                <span ng-click="self.addProjectStorage();">
                    <span class="zone-split-16x16"></span>
                    <div>Add tab</div>
                </span>
            </div>
            <div>
                <span class="ti ti-plus" ng-click="self.copyOrCut('copy')"></span>
                <span class="ti ti-plus" ng-click="self.copyOrCut('copy')"></span>
                <span class="ti ti-plus" ng-click="self.copyOrCut('copy')"></span>
                <span class="ti ti-plus" ng-click="self.copyOrCut('copy')"></span>
                <span ng-click="self.copyOrCut('copy')" style="margin-right: 0;">
                    <span class="ti ti-plus"></span>
                    <div>LOGOUT</div>
                </span>
            </div>
        </div>
        <div class="workspace">
            <div class="layout-left" resizable r-directions="['right']" r-flex="true">
                <span class="tab">
                    <div class="active">
                        <div>Admin tab</div>
                    </div>
                </span>
                <div class="layout-workspace">
                    <div class="layout-2">
                        <file-explorer ng-click="self.onClickFileExplorer(self.adminProjectStorage);"
                            url="http://file-backend.dev.i2g.cloud" storage-database="self.storageDatabaseAdmin"
                            id-project="1" set-container="self.setContainerAdmin">
                        </file-explorer>
                    </div>
                </div>
            </div>
            <div class="layout-right">
                <span class="tab">
                    <div ng-repeat="tab in self.listProjectStorage track by $index"
                        ng-class="{'active': self.currentTab === $index}" ng-click="self.setCurrentTab($index);">
                        <div>Tab {{$index}}</div>
                        <div style="margin-left: 10px;" class="ti ti-close" ng-click="self.removeProjectStorage();">
                        </div>
                    </div>
                </span>
                <div class="layout-workspace">
                    <div>
                        <wi-droppable ng-repeat="projStorage in self.listProjectStorage track by $index"
                            ng-show="self.currentTab===$index" style="height: 100%;" on-drop="self.getFnDrop($index)"
                            container-style="{'width': '100%', 'height': '100%'}">
                            <file-explorer
                                ng-click="self.onClickFileExplorer(self.listProjectStorage[$index].container);"
                                url="http://file-backend.dev.i2g.cloud"
                                storage-database="self.getStorageDatabase($index)" id-project="1"
                                set-container="self.setContainerProjectStorage($index)">
                            </file-explorer>
                        </wi-droppable>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
