<!DOCTYPE html>
<html>
<head>
	<title>I2g data administator</title>
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/lodash/dist/lodash.min.js"></script>
	<script src="./bower_components/angular-ui-select/dist/select.js"></script>
	<script src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<!-- <script src="./bower_components/angular-bootstrap/ui-bootstrap.min.js"></script> -->
	<script src="./bower_components/ng-file-upload/ng-file-upload.min.js"></script>
	<!-- <script src='./bower_components/ng-dialog/js/ngDialog.min.js'></script> -->
	<script src="./bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
	<script src="./bower_components/resize-sensor/ResizeSensor.min.js"></script>
	<!-- <script src="./bower_components/proj4/dist/proj4.js"></script> -->
	<!-- <script src="./bower_components/katex/dist/katex.min.js"></script> -->
	<script src="./bower_components/virtual-list/vlist.js"></script>
	<script src="./bower_components/wi-vlist/index.js"></script>
	<!-- <script src='./bower_components/d3/d3.min.js'></script> -->
	<script src="./bower_components/moment/min/moment.min.js"></script>
	<script src="./bower_components/misc-component/dist/misc-components.js"></script>
	<script src="./bower_components/file-explorer/dist/file-explorer-module.js"></script>
	<script src="./dist/main.bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/themify-icons/css/themify-icons.css">
	<style type="text/css">
		.hpanel {
			width: 50%;
			border: 1px solid black;
		}
		.menu {
			flex-basis: 40px;
			background-color: yellow;
		}
	</style>
</head>	
<body> 
	<div ng-app="i2gDataApp" ng-controller="mainCtrl as self" style="width: 100%;height: 100vh;position: relative;">
		<div style="display:flex; flex-direction: column;width: calc(100% - 15px);height: 100%;margin-left: 15px;">
			<div class="menu">
			</div>
			<div style="border:1px solid gray;overflow: hidden;display: flex;flex:1">
				<div class="hpanel">
					<file-explorer 	
								url="https://file-backend.i2g.cloud" 
								storage-database="storageDatabase"
								id-project="1"
								>
					</file-explorer>
				</div>
				<div class="hpanel">
					<wi-droppable on-drop="self.onDrop">
						<file-explorer 	
									url="https://file-backend.i2g.cloud" 
									storage-database="self.storageDatabaseWiDrop"
									id-project="1"
									>
						</file-explorer>
					</wi-droppable>
				</div>
			</div>
		</div>
		<side-bar my-default-width="300" collapsed="true" orientation="e" style="border-right: 1px solid #c5c5c5; position: absolute; left: 0; top: 0;height: 100%;">
			<wi-tree-view-virtual 
				tree-root="self.listUser"
				hide-unmatched='true'
				get-children="self.getChildren"
				click-fn='self.clickFn'
				get-label="self.getLabel"
				get-icon='self.getIcon'
				run-match='self.runMatch'
				keep-chidren='true'
			>		
			</wi-tree-view-virtual>
		</side-bar>
	</div>
</body>
</html>
